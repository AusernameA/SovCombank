<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../static/main/css/login_page.css">
    {% block styles %}
    {% endblock %}
    <title>Sign_in</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <img alt="..." class="rounded float-start" src="../../static/main/images/logo.png">
            </div>


        </div>
    </div>
</header>

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center mt-300">
    <div class="row bg-white shadow-sm">

                    <div class = "login" >
                        <h1 class="text-center">ВХОД</h1>
                        <form action="">
                        
                            <div class="form_group">
                                <label class="form-label" for="phone">Номер телефона</label>
                                <input class="form-control" type="tel" id="tel">
                            </div>

                            <div class="form_group">
                                <label class="form-label" for="password">Пароль</label>
                                <input class="form-control" type="password" id="password">
                            </div>


                            <input class="btn btn-success w-100 bg-white text-dark" type="submit" value="ВОЙТИ">
                            <input class="btn btn-success w-100 bg-white text-dark mt-4" type="submit" value="РЕГИСТРАЦИЯ">
                            
                                
                            </div>
                        </form>
                    </div>
       </div>
    </div>
</div>        
{% endblock %}
</body>
</html>
